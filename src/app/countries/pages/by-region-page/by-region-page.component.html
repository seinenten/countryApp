<h2>Por Region</h2>
<hr>

<div class="row">
    <div class="col text-center">
        <button *ngFor="let regionT of regions"
                class="btn mx-2"
                [ngClass]="{ 'btn-outline-primary': selectedRegion === regionT }"
                (click)="searchPorRegion(regionT)">
            {{ regionT }}
        </button>
    </div>
</div>

<div class="row">
    <div class="col">
        <hr>

        <countries-country-table [countries]="region"></countries-country-table>
    </div>
</div>
