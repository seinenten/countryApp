<h2>Por Capital</h2>
<hr>

<div class="row">
    <div class="col">
        <shared-search-box 
                (onValue)="searchByCapital($event)"
                [initialValue]="initialValue"
                placeholder="Buscar por capital" ></shared-search-box>
    </div>
</div>

<div class="row">
    <div class="col">
        <hr>
        <app-loading-spinner *ngIf="isLoading"></app-loading-spinner>

        <countries-country-table [countries]="countries"></countries-country-table>
    </div>
</div>
