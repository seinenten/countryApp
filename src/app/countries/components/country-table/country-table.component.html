<div *ngIf="countries.length <= 0;else table" class="alert alert-warning text-center">
    No hay paises que mostrar
</div>

<ng-template #table>
    <table class="table table-hover">
        <thead>
            <tr>
                <th>#</th>
                <th>Icono</th>
                <th>Bandera</th>
                <th>Nombre</th>
                <th>Poblacion</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let pais of countries; let i=index">
                <td>{{ i + 1 }}</td>
                <td> {{ pais.flag }}  </td>
                <td>
                    <img [src]=" pais.flags.svg " [alt]="pais.name.nativeName.spa?.official" >
                </td>
                <td>{{ pais.name.common }}</td>
                <td>{{ pais.population | number }} </td>
                <td>
                    <a [routerLink]="[ '/countries/by', pais.cca3 ]">Ver m√°s</a>
                </td>
            </tr>
        </tbody>

    </table>
</ng-template>
